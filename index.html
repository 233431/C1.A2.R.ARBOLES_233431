<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>
    <h1>Gestiona los Autos</h1>
    <form id="product-form">
        <label for="product-id" id="l1">Agrega un ID al Auto:</label><br><br>
        <input type="number" id="product-id" required><br><br>
        <label for="product-name" id="l2">Nombra al Auto:</label><br><br>
        <input type="text" id="product-name" required><br><br>
        <button type="submit" class="agregar">Agrega el auto registrado</button>
    </form>
    <button id="show-products">Muestralo conforme a la estructura del ID</button>
    <ul id="product-list"></ul>

    <script type="module" src="scripts/main.js"></script>
</body>
